<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
    <script src="//code.angularjs.org/snapshot/angular.min.js"></script>
    <title>Casamento Emilly e Gabriel</title>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <div class="container" ng-app="myApp" ng-controller="myController">
      <div
        class="d-flex justify-content-around flex-wrap p-3"
        style="gap: 15px"
      >
        <div
          ng-repeat="presente in listaPresentes"
          class="card flex-grow-1"
          style="max-width: 300px"
        >
          <img
            class="card-img-top"
            src="{{presente.imagem}}"
            alt="Card image cap"
          />
          <div class="card-body d-flex flex-column justify-content-between">
            <h5 class="card-title">{{presente.descricao}}</h5>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              {{presente.valor}}
            </button>
          </div>
        </div>
      </div>

      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Modal title
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  var app = angular.module("myApp", []);

  app.controller("myController", function ($scope) {
    $scope.listaPresentes = [
      {
        descricao: "Kit Japonês para a Noiva",
        valor: "R$ 499,00",
        valorPix: 499,
        imagem: "img/japones.jpg",
      },
      {
        descricao: "Avental para o noivo fazer a janta",
        valor: "R$ 235,70",
        valorPix: 235.7,
        imagem: "img/avental.jpg",
      },
      {
        descricao: "Acessório para cortar a unha do dedão da noiva",
        valor: "R$ 539,90",
        valorPix: 539,
        imagem: "img/lixadeira.jpg",
      },
      {
        descricao: "Primeiro lugar na fila do jantar",
        valor: "R$ 720,00",
        valorPix: 720,
        imagem: "img/fila-buffet.jpg",
      },
    ];

    $scope.abrirModal = function (presente) {};
  });
</script>
